{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <title>WiskundeMetYpma</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter&family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        {% block head %}

        {% endblock %}
    </head>
    <script>
        $(document).ready(function() {
            $('.navbaritem').click( ()=> {
                var link = $(this).html();
                window.location.href = '{% url "'link'" %}'
            });
        });
    </script>
    <style>
        :root {
            --primary: #1dd694;
            --primarydarken: #00a366;
            --primarylighten: #69ffc5;
            --secondary: #0e82fd;
            --secondarydarken: #0057c9;
            --secondarylighten: #6bb1ff;
            --bg: white;
            --dmbg: #424242;
            --dmbgdarken: #1b1b1b;
            --dmbglighten: #6d6d6d;
            --error: #d32f2f;
            --success: #2e7d32;
            --whitetext: white;
            --blacktext: black;
        }

        div {
            margin: 0px;
            padding: 0px;
        }

        body {
            padding: 0px;
            margin: 0px;
            font-family: 'Inter', sans-serif;
        }

        html {
            padding: 0px;
            margin: 0px;
        }

        #navbar {
            background-color: var(--dmbg);
            position: absolute;
            width: 100%;
            height: 80px;
            top: 300px;
            left: 0px;
        }

        .navbaritem {
            background-color: var(--dmbg);
            height: 80px;
            float: left;
            padding-left: 16px;
            padding-right: 16px;
            font-size: 24px;
            font-weight: bold;
            color: var(--whitetext);
            line-height: 80px;
        }

        .navbaritem:hover {
            background-color: var(--primarydarken);
        }

        #backgroundimage {
            background: url("{% static '/SINUS.png' %}") !important; 
            height: 300px; 
            width: 100%;
            top: 0px;
            position: absolute;
        }

        #background {
            background-color: var(--bg);
            height: 100%;
            width: 100%;
            z-index: 10;
        }
    </style>
    <body>
        <div id="backgroundimage"></div>
        <div id="navbar">
            <div class="navbaritem" href="{% url 'index' %}">home</div>
            <div class="navbaritem" href="{% url 'over' %}">over</div>
            <div class="navbaritem" href="{% url 'blog' %}">blog</div>
            <div class="navbaritem" href="{% url 'leaderboard' %}">leaderboard</div>
            <div class="navbaritem" style="float: right;" href="{% url 'registreren' %}">registreren</div>
            <div class="navbaritem" style="float: right;" href="{% url 'inloggen' %}">inloggen</div>
        </div>
            {% block body%}

            {% endblock %}
    </body>
</html>
